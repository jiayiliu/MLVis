
<html lang="en">
<head>
  <title>ROC Illustration</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>

<body>
  <div class="container-fluid">
    <h1> ROC Illustration with Manual Classification </h1>

    <div id="control" class="form-horizontal">
      <div class="form-group">
        <label  class="control-label col-xs-2">Number of Blue Sample:</label>
        <input id="number1" type="number" min="20" max="400" value="100" class="col-xs-3"></input>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2">Number of Green Sample:</label>
        <input id="number2" type="number" min="20" max="400" value="100" class="col-xs-3"></input>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2">Distance:</label>
        <input id="distanceInput" type="number" min="50" max="300" value="100" class="col-xs-3"></input>
      </div>
      <div class="form-group">
        <button class="btn btn-lg label-success" onclick="generateSample()">Generate Sample</button>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2">Cut:</label>
        <div class="col-xs-8">
          <input id="xcutInput" type="range" min=1 max=100 value=50 onChange="xcutChange();"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2"> </div>
      <div id="figure" class="col-xs-8">
        <svg width=400 height=300>
          <line style="stroke:rgb(255,0,0);stroke-width:2" />
        </svg>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3"></div>
      <div id="ROCfigure" class="col-xs-2">
        <svg width=400 height=400>
          <rect x="30" y="30" width="300" height="300" fill="white" style="stroke:black;stroke-width:2"/>
          <text x="140" y="350"> 1-Specificity </text>
          <text x="20" y="220" transform="rotate(270 20 220)"> Sensitivity </text>
        </svg>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script src="./roc.js" charset="utf-8"></script>
</body>
<footer>Copyleft: Jiayi Liu @ <a href="https://github.com/jiayiliu/MLVis/tree/master/ROC">github</a></footer>
</html>
